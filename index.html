<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Demo Whizz</title> <link rel="stylesheet" type="text/css" href="style.css"> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></head><body> <!-- few space --> <div class="mb-4"></div> <div id="header" class="mb-2"> <div style="text-align: center;" class="mb-4"> <!-- colored white--> <h1 style="font-size: 3rem;">Demo Whizz</h1> </div> </div> <div id="formPage"> <form id="imageUploadForm" enctype="multipart/form-data"> <div class="form-group"> <div class="custom-file mb-3"> <input type="file" class="custom-file-input" id="imageInput" name="image_file" accept=".jpg, .jpeg, .png" required> <label class="custom-file-label" for="imageInput">Choose file</label> <img id="selectedImage" src="" alt="Selected Image"> <br> </div> </div> <div class="mb-1"> </div> <button type="submit">Upload & OCR</button> </form> <div id="loader" class="loader"></div> <div id ="responseOuts"> <!-- make it center --> <div id="timer" style="display: none; text-align: center;"> <p>Total Time taken: <span id="timeElapsed">0</span> seconds</p> <div id="timeBars"> <div id="uploadBar"><span class="timeLabel" id="uploadLabel"></span></div> <div id="processingBar"><span class="timeLabel" id="processingLabel"></span></div> </div> </div> <div id="output"> <pre id="ocrOutput" class="collapsed"></pre> </div> </div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script><script src="https://cdn.jsdelivr.net/npm/js-yaml@3/dist/js-yaml.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/pica/5.1.0/pica.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"
